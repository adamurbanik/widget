<div class="square" ng-if="vm.isState('CONDITIONSELECTION')">
  <div class="header">
    <div class="text">Filter technicians by</div>
    <span class="glyphicon glyphicon-remove" ng-click="vm.moveBackward()"></span>
  </div>
  <div class="search">Search properties</div>
  <div ng-repeat="property in vm.properties">
    <div ng-click="vm.chooseCondition(property)">{{property.name}}</div>
  </div>
</div>

<div ng-if="vm.isState('FILTERLIST')">
  <div  filter-list></div>
</div>

<div ng-if="vm.isState('FILTERDETAILED')">
  <div  filter-detailed
        selected-filter="vm.selectedFilter"
        move-backward="vm.moveBackward()"
        move-forward="vm.moveForward()"
        save-filter="vm.saveFilter(filterName)"
        wrong-input="vm.wrongInput">
  </div>
</div>

<div ng-if="vm.isState('CONDITIONSELECTION')">
  <div  filter-condition-selection></div>
</div>

<div ng-if="vm.isState('CONDITIONCONFIGURATION')">
  <div  filter-condition-configuration></div>
</div>

<div ng-click="vm.showMeBloodyFilters()">show me my filters</div
